<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="principal"> 
            <header>
                <img src="./Logo.png">
            </header>
            <main class="main">
                <h1 class="presentacion_titulo">
                    <textarea class="textarea1" name="textarea1" id="textarea1" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                </h1>
                <div class="mensaje_alerta">
                    <p><svg class="texto_alerta" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20"><path fill="currentColor" d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07M9 5v6h2V5zm0 8v2h2v-2z"/></svg>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="caja_botones">
                    <button class="boton1" type="button" onclick="encriptarboton1()">Encriptar</button>
                    <button class="boton2" type="button" onclick="desencriptar()">Desencriptar</button>
                </div>
            </main>
        </div>
        <div class="Encriptador1">
            <div class="presentacion_encriptador">
                <img class="Muneco" src="./Muñeco.png" id="Muñeco">
                <textarea class="textotarea2" name="textotarea2" id="textotarea2" cols="30" rows="10"></textarea>
                <div class="texto_contenedor">
                    <div id="contenedor_barra">
                        <p class="titulo_barra" id="titulo_barra">
                            Ningún mensaje fue encontrado
                        </p>
                        <p class="texto_barra">
                           Ingresa el texto que desees encriptar o desencriptar.
                        </p>
                    </div>
                    <button  class="boton3 ocultar_imagen" type="button" id="copiarb"  onclick="botoncopiar()">Copiar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
